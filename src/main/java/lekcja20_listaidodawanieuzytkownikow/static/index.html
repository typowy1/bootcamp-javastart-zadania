<!DOCTYPE html>
<!--to będzie wyświetlane na stronie główne-->
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Dodawanie</h2>

<!--w formularzu użyjemy parametrów użytych w metodzie add z UserControler-->
<!--action to dokąd wysyła i tu dodajemy /add, metodą post, czyli dane z formularza zostaną przesłane za pomocą /add do listy-->
<form action="/add" method="post">
    <input type="text" name="imie" placeholder="Imię"/>
    <input type="text" name="nazwisko" placeholder="Nazwisko"/>
    <input type="number" name="wiek" placeholder="Wiek"/>
    <input type="submit" value="Dodaj!"/>
</form>

</body>
</html>
