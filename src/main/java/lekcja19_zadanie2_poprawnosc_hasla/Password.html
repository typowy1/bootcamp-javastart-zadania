<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style type="text/css">
        form {
            width: 800px;
            margin: auto;
        }

        .mb-2 {
            margin-top: 50px;
        }

        .mb-3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<form>
    <div class="mb-2">
        <label for="exampleInputPassword" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword" onkeypress="checkPass();">
        <span id='message'></span>
    </div>
    <div class="mb-3">
        <label for="confirmInputPassword" class="form-label">Powtórz Hasło</label>
        <input type="password" class="form-control" id="confirmInputPassword" onkeypress="checkPass();">
        <span id='cmessage'></span>
    </div>
</form>
<script src="Password.js"></script>
</body>
</html>
